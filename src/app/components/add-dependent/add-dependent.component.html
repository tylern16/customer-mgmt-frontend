<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Dependent Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" 
      [(ngModel)]="dependent.name" name="name"
      aria-describedby="emailHelp" placeholder="Enter Dependent Name">
      <label for="name">Dependent Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" 
      [(ngModel)]="dependent.email" name="email"
      aria-describedby="emailHelp" placeholder="Enter Dependent Email">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
