

<form (ngSubmit)="onSubmit()" id="add-dependent-form">
    <div class="form-group">
      <h3>Add A New Dependent</h3><br><br>

      <label for="name">Dependent Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" 
      [(ngModel)]="dependent.name" name="name"
      aria-describedby="emailHelp" placeholder="Enter Dependent Name">

      <label for="name">Dependent Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" 
      [(ngModel)]="dependent.email" name="email"
      aria-describedby="emailHelp" placeholder="Enter Dependent Email">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
</form>
