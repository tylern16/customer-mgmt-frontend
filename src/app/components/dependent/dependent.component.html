<div *ngIf="dependents.length==0" id="no-dependents">
    <h3>This Customer has no Dependents. Add them below.</h3>
    <button class="btn btn-success" (click)="goToAddDependents()">Add Dependent</button>
</div>



<div *ngIf="dependents.length>0" id="no-dependents">
    <div id="dependents-title">
        <h2>Dependents</h2>
    </div>
    
    <table class="table table-striped table-bordered" id="dependent-table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dependent of dependents">
            <th>{{dependent.name}}</th>
            <td>{{dependent.email}}</td>
            <td class="delete-dependent"><i class="fa fa-trash" (click)="openModal(dependent.id)"></i></td>
          </tr>
        </tbody>
    </table>
    
    <button class="btn btn-success" (click)="goToAddDependents()">Add Dependent</button>
</div>



<div id="myModal" class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Please Confirm</h4>
        <button type="button" (click)="closeModal()" class="close" data-dismiss="modal">&times;</button>        
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete?</p>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="deleteDependent(currentDependentId)" class="btn btn-primary" data-dismiss="modal">Delete </button>
        <button type="button" (click)="closeModal()" class="btn btn-secondary" data-dismiss="modal">Cancel </button>
      </div>
    </div>
  </div>
</div>
