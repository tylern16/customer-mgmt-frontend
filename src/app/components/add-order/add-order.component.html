

<form (ngSubmit)="onSubmit()" id="add-order-form">
  <h3>Submit New Order</h3>
  <div class="form-group">
    <label for="name">Order Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" 
    [(ngModel)]="order.name" name="name"
    aria-describedby="emailHelp" placeholder="Order Name">

    <label for="name">Order Date</label>
    <input type="date" class="form-control" id="exampleInputEmail1" 
    [(ngModel)]="order.date" name="email"
    aria-describedby="emailHelp" placeholder="Enter Customer Email">

    <label for="name">Price</label>
    <input type="number" class="form-control" id="exampleInputEmail1" 
    [(ngModel)]="order.price" name="name"
    aria-describedby="emailHelp" placeholder="Price">

    <label for="name">Description</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
    placeholder="Description" [(ngModel)]="order.description" name="name"
    ></textarea>

  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
