<div id="table-button-bottom1">
    <button class="btn btn-success"  routerLink="/add" routerLinkActive="active">Add Customers</button>
</div>

<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">View Dependents</th>
        <th scope="col">Delete Customer</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers" >
        <td>{{customer.name}}</td>
        <td>{{customer.email}}</td>
        <td class="view-dependents"><a (click)= "viewDependents(customer.id)">View Dependents</a></td>
        <td class="delete-customer"><i class="fa fa-trash" (click)= "deleteCustomer(customer.id)"></i></td>
      </tr>
    </tbody>
</table>

<div id="table-button-bottom2">
    <button class="btn btn-success"  routerLink="/add" routerLinkActive="active">Add Customers</button>
</div>
