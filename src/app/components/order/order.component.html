<div id="table-button-bottom1">
  <button class="btn btn-success"  routerLink="/add/order" routerLinkActive="active">Add Order</button>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Date</th>
      <th scope="col">Amount</th>
      <th scope="col">Description</th>
      <th scope="col">Order Details</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders" >
      <td class='pointer' (click)= "viewOrderById(order.id)">{{order.name}}</td>
      <td>{{order.date}}</td>
      <td>{{order.price}}</td>
      <td>{{order.description}}</td>
      <td class="view-order"><a (click)= "viewOrderById(order.id)">Order Details</a></td>
      <td class="delete-order"><i class="fa fa-trash" (click)= "openModal(order.id)"></i></td>
    </tr>
  </tbody>
</table>

<div id="table-button-bottom2">
  <button class="btn btn-success"  routerLink="/add/order" routerLinkActive="active">Add Order</button>
</div>


<div id="myModal" class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Please Confirm</h4>
        <button type="button" (click)="closeModal()" class="close" data-dismiss="modal">&times;</button>        
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete?</p>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="deleteOrder(currentOrderId)" class="btn btn-primary" data-dismiss="modal">Delete </button>
        <button type="button" (click)="closeModal()" class="btn btn-secondary" data-dismiss="modal">Cancel </button>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
